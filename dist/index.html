<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Test</title><link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css"><link rel="stylesheet" href="css/bootstrap.min.css"><link rel="stylesheet" href="css/style.css"></head><body><header><img src="imgs/BSicon_BAHN.svg.png"> <span class="page-name"><img src="imgs/glyphicons/png/glyphicons-172-fast-backward.png"> Train Schedule <img src="imgs/glyphicons/png/glyphicons-178-fast-forward.png"></span></header><div id="main" class="container"><div class="row"><div class="trips col-md-12"><h3 class="sub-head">Please select From and To Stations.</h3><form id="form-main"><label for="fromStop">From:</label><br><select class="form-control" id="fromStop" onfocusout="validateFrom()" required><option></option></select><span class="error-msg" id="from-err"></span><br><label for="toStop">To:</label><br><select class="form-control" id="toStop" onfocusout="validateTo()" required><option></option></select><span class="error-msg" id="to-err"></span><br><label for="serviceDay">Service Day:</label><br><select class="form-control" id="serviceDay" onfocusout="validateDay()" required><option></option><option>Weekday</option><option>Saturday</option><option>Sunday</option></select><span class="error-msg" id="day-err"></span><br><br><button type="button" class="btn btn-primary" data-toggle="modal" data-target=".trip-modal" id="search">Search</button><br><span class="error-msg" id="form-err"></span></form><div class="modal fade trip-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true"><div class="modal-dialog modal-lg"><div class="modal-content"></div></div></div></div><div id="schedule" class="col-md-12 hide"><button id="change-trip" class="btn btn-primary">Change the trip</button><div id="schedules"></div></div></div></div><script src="js/lib/jquery-2.4.4.min.js"></script><script src="js/lib/bootstrap.min.js"></script><script src="js/lib/idb.js"></script><script src="js/cache-polyfill-master/index.js"></script><script src="js/app.js"></script></body></html>
