<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Test</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<img src="imgs/BSicon_BAHN.svg.png">
		    <span class="page-name">
				<i class="glyphicon glyphicon-backward"></i> Train Schedule <i class="glyphicon glyphicon-forward"></i>
			</span>
		</header>
		<div id="main" class="container">
			<div class="row">
				<div class="trips col-md-12">
					<h3 class="sub-head">Please select From and To Stations.</h3>
					<label for="fromStop">From:</label><br>
					<select class="form-control" id="fromStop">
						<option> </option>
					</select><br>
					<label for="toStop">To:</label><br>
					<select class="form-control" id="toStop">
						<option> </option>
					</select><br>
					<label for="serviceDay">Service Day:</label><br>
					<select class="form-control" id="serviceDay">
						<option> </option>
						<option>Weekday</option>
						<option>Saturday</option>
						<option>Sunday</option>
					</select><br><br>
					<button class="btn btn-primary" data-toggle="modal" data-target=".trip-modal" id="search">Search</button>
					<div class="modal fade trip-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-lg">
							<div class="modal-content">
							</div>
						</div>
					</div>
				</div>
				<div id="schedule" class="col-md-12 hide">
					<button id="change-trip" class="btn btn-primary">Change the trip</button>
					<div id="schedules"></div>
				</div>
			</div>
		</div>
		<script src="js/lib/jquery-2.4.4.min.js"></script>
		<script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
		<script src="js/lib/papaparse.min.js"></script>
		<script src="js/lib/idb.js"></script>
		<script src="cache-polyfill-master/index.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
